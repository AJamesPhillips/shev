{% if shifts %}
    <table>
    {% for shift in shifts %}
        <tr class="{% if shift.maybe_occuring %} highlight {% endif %}">
            <td class="span-8 inherit-background">
                {{ shift }}
            </td>
            <td class="span-8 inherit-background">
                {{ shift.note }}
            </td>
            <td class="span-2 inherit-background">
                <a href="{{ shift.admin_url }}">(edit)</a>
            </td>
            <td class="span-2 inherit-background">
                {% if shift.outcome %}{{ shift.outcome }}{% endif %}
            </td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No shifts</p>
{% endif %}
