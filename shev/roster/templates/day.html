{% extends 'base.html' %}

{% block content %}
{{ block.super }}
<div class="container">
  <div class="span-5"><h1>{{ day }}</h1></div>
  <div class="span-3"><a href="{{ day.admin_url }}">(edit)</a></div>
</div>

<a href="{% url 'overview' %}?year={{ day.day.year }}&month={{ day.day.month }}&day={{ day.day.day }}">Overview</a>

<ul>
{% for shift in shifts %}
<li>{{ shift }} <a href="{{ shift.admin_url }}">(edit)</a></li>
{% endfor %}
</ul>
{% endblock %}
