{% extends 'base.html' %}

{% block content %}
{{ block.super }}
<h1> Overview </h1>

<a href="{{ days.0.previous_day.get_overview_url }}">&lt;&lt; Earlier overview</a>
&nbsp;&nbsp;&nbsp;
<a href="{{ days.0.next_day.get_overview_url }}">Later overview &gt;&gt;</a>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Staff</th>
            <th>Band 7</th>
            <th>Band 6.5</th>
            <th class="last">Band 6</th>
        </tr>
    </thead>
    <tbody>
        {% for day in days %}
        <tr>
            <th><a href="{{ day.get_absolute_url }}">{{ day.day }}</a></th>
            <th>{{ day.clinical_shifts|length }}</th>
            <th></th>
            <th></th>
            <th class="last"></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
